<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Project</title>
  </head>

  <body>
    <button>Press Me</button>
    <script>
      let todoArr = [1, 2, "Todo Var One", 5, 6, "Todo Var Three"];

      todoArr.push("Four");
      todoArr.push("Five");

      function addDiv(text) {
        let element = document.createElement("div");
        element.innerText = text;
        document.body.appendChild(element);
      }

      // for (todo in todoArr) addDiv(todoArr[todo]);

      todoArr.forEach(addDiv);

      function addButton(text) {
        let element = document.createElement("button");
        element.innerText = text;
        document.body.appendChild(element);
      }

      addButton("Click Me");

      function toUpper(str) {
        if (typeof str == "string") return str.toUpperCase();
        return "not a string";
      }

      function log(str) {
        console.log(str);
      }

      log(toUpper("Heeeeeey"));

      function arraySumInt(array) {
        let sum = 0;
        array.forEach((item) => {
          itemType = typeof item;
          if (itemType == "number" || itemType == "bigint") sum += item;
        });
        return sum;
      }

      function arraySum(array) {
        let sum = 0;
        array.forEach((item) => (sum += item));
        return sum;
      }

      addDiv(arraySumInt(todoArr));
      addDiv(arraySum(todoArr))

      document.title = "This title was set using JS, how cool is that!";
    </script>
  </body>
</html>

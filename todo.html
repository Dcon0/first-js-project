<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Project</title>
  </head>

  <body>
    <input id="todoStr" type="text" placeholder="Type your To-Do Item Here" />
    <button id="addTodoBtn">Add To-Do Item</button>
    <script>
      let todoArr = [];
      function addTodo() {
        let element = document.createElement("div");
        let textBox = document.getElementById("todoStr");
        element.innerText = textBox.value;
        textBox.value = "";
        element.setAttribute("id", "todoItemNo" + todoArr.length);
        todoArr.push(element.innerText);
        document.body.appendChild(element);
      }
      document.getElementById("addTodoBtn").setAttribute("onclick", "addTodo()");
    </script>
  </body>
</html>

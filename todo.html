<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Project</title>
  </head>

  <body>
    <input id="todoStr" type="text" placeholder="Type your To-Do Item Here" />
    <button id="addTodoBtn">Add To-Do Item</button>
    <button id="resetTodoBtn">Reset</button>
    <script>
      let todoArr = [];
      function addTodo() {
        let textBox = document.getElementById("todoStr");
        if (textBox.value == "") return;
        let element = document.createElement("div");
        element.setAttribute("id", "todoItemNo" + todoArr.length);
        todoArr.push({ value: textBox.value, todoItemNo: todoArr.length + 1 });
        // element.innerText = textBox.value;
        element.innerHTML =
          textBox.value +
          "<button onclick=\"document.getElementById('todoItemNo" +
          (todoArr.length - 1) +
          "').remove();todoArr.splice(+todoArr.indexOf('" +
          textBox.value +
          "'),1);\">Remove this Item</button>";
        document.body.appendChild(element);
        textBox.value = "";
      }
      function resetToDoList() {
        for (let i = todoArr.length; i >= 0; i--)
          document.getElementById("todoItemNo" + i).remove();
        todoArr = [];
      }
      document
        .getElementById("addTodoBtn")
        .setAttribute("onclick", "addTodo()");
      document
        .getElementById("todoStr")
        .setAttribute("onkeypress", "if(event.key == 'Enter') addTodo()");
      document
        .getElementById("resetTodoBtn")
        .setAttribute("onclick", "resetToDoList()");
    </script>
  </body>
</html>

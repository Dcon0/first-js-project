<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Project</title>
  </head>

  <body>
    <input id="todoStr" type="text" placeholder="Type your To-Do Item Here" />
    <button id="addTodoBtn">Add To-Do Item</button>
    <script>
      let todoArr = [];
      function addTodo() {
        let textBox = document.getElementById("todoStr");
        if (textBox.value == "") return;
        let element = document.createElement("div");
        todoArr.push(element.innerText);
        element.setAttribute("id", "todoItemNo" + todoArr.length);
        element.innerText = textBox.value;
        // element.innerHTML =
        document.body.appendChild(element);
        textBox.value = "";
      }

      function addTodoKeyPress() {}

      document
        .getElementById("addTodoBtn")
        .setAttribute("onclick", "addTodo()");

      document
        .getElementById("todoStr")
        .addEventListener("keyup", ({ key }) => {
          if (key === "Enter") addTodo();
        });
    </script>
  </body>
</html>

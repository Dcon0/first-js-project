<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Project</title>
  </head>

  <body>
    <label>Type your To-Do Item Here: </label>
    <input class="todoStr" type="text" size="15" />
    <button class="addTodo" onclick="addDiv()">Add To-Do Item</button>
    <script>
      let todoArr = [];
      function addDiv() {
        let element = document.createElement("div");
        element.innerText = document.body.getElementsByClassName("todoStr")[0].innerText;
        todoArr.push(element.innerHTML);
        document.body.appendChild(element);
      }
      // element = document.body.getElementsByClassName("addTodo")[0];
    </script>
  </body>
</html>
